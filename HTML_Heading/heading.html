<!DOCTYPE html> 
<html> 
  
<body> 
    <p>There are six levels of headings defined by HTML. These six heading elements are H1, H2, H3, H4, H5, and H6; with H1 being the highest level and H6 the least.</p>
    <h1>Heading 1</h1> 
    <hr> <!--horizontal rule--->
  
    <h2>Heading 2</h2> 
    
    <hr> 
  
    <h3>Heading 3</h3> 
    <hr>
    
    <h4>Heading 4</h4>
    <hr>

    <h5>Heading 5</h5>
    <hr>

    <h6>Heading 6</h6>
    <hr>
    <p><b>using style in html headings</b></p>
    <h1 style="font-size:60px;">H1 with new size.</h1>
    <h1 style="font-size:60px; color:aqua">H1 with new size.</h1>
</body> 
  
</html>

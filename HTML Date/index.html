<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in HTML 5</title>
    <style>
        h2{
            text-align: center;
        }
        .datetag {
            background-color: #FBD28B;
            text-align: center;

        }
    </style>
</head>

<body>
    <h2> Date in HTML 5: </h2>
    <h3><u>with the date tag in html 5, There is no need to play around with javascript simply add the tag and the job
            is done.</u> </h3>

    <div class="datetag">
        <p>Date tag in Html</p>
        <p>1.Date:</p>
        <input type="date" />
        <!--Weeks-->
        <p>2.week</p>
        <p>you can choose a week also by tag : week</p>
        <input type="week" /><br />
        <!--Month-->
        <p>3.Month</p>
        <input type="month" />
        <!--Time-->
        <p>4.Time</p>
        <input type="time" />
        <!--Local Date,Time-->
        <p>5. Local Date and Time</p>
        <input type="datetime-local" />

    </div>
    

</body>

</html>
